<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Consumindo API CEP</title>
  </head>
  <body>
    <div class="column" style="width: max-content;">
      <h1>Cadastro</h1>
      <form method="post">

        <div class="row" style="width: 560px;">
          <input type="text" id="nome" name="nome" placeholder="Nome" style="width: 100%;"/>
          <input type="text" id="email" name="email" placeholder="Email" style="width: 100%;"/>
        </div>

        <div class="row">
          <input type="text" id="cep" placeholder="CEP" name="cep" />
          <input type="text" id="endereco" placeholder="Endereço" name="endereco" />
          <input type="text" id="numero" placeholder="Número" name="numero" />
        </div>

        <div class="row">
          <input type="text" id="bairro" placeholder="Bairro" name="bairro" />
          <input type="text" id="cidade" placeholder="Cidade" name="cidade" />
          <input type="text" id="estado" placeholder="Estado" name="estado" />
        </div>

        <div class="row-submit">
          <input type="submit" value="Salvar"/>
        </div>
      </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
